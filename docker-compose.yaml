services:
  mysql:
    image: mysql:8.0.29
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - ${DATABASE_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379

  api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - ${APP_PORT}:${APP_PORT}
